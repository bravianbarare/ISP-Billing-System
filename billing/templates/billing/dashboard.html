{% extends 'billing/base.html' %}


<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>


</head>
<body>
  <!-- billing/templates/billing/dashboard.html -->


{% block content %}
<h1 class="mb-4">Welcome, {{ user.username }}</h1>
<h2>Available Plans</h2>
<div class="row">
    {% for plan in plans %}
    <div class="col-md-4">
        <div class="plan-card">
            <h3>{{ plan.name }}</h3>
            <p>{{ plan.data }} at KES {{ plan.price }}</p>
            <a href="{% url 'purchase_plan' plan.id %}" class="btn btn-success">Purchase</a>
        </div>
    </div>
    {% endfor %}
</div>
<a href="{% url 'transaction_history' %}" class="btn btn-info mt-4">View Transaction History</a>
{% endblock %}


</body>
</html>
