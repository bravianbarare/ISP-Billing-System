
<!DOCTYPE html>
<html>
<head>
    <title>Purchase Plan</title>

</head>
<body>
    <!-- billing/templates/billing/purchase.html -->
{% extends 'billing/base.html' %}  <!-- Extend the base template -->

{% block content %}  <!-- Override the 'content' block -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">Purchase {{ plan.name }}</h1>
            <p class="text-center">Price: KES {{ plan.price }}</p>
            <form method="post" class="mt-4">
                {% csrf_token %}
                <button type="submit" class="btn btn-success w-100">Confirm Payment</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
</body>
</html>
